<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">

<body>

        <div class="sidebar">
